{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% set category, message = messages[0] %}
            <div class="notification {% if category == "warning" %}is-warning{% else %}is-danger{% endif%}">
                {{ message }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="login" name="login" placeholder="Your Login" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <div class="buttons">
                <button class="button is-block is-info is-large is-fullwidth">Login</button>
                <a href="{{ url_for('auth.resetpass') }}" class="button is-block is-info is-large is-fullwidth">
                    Reset Password
                </a>  
            </div>
            
        </form>

 
    </div>
</div>
{% endblock %}
